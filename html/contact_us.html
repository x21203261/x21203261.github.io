<div class="background-image bg-contact_us">							<!-- Background image <div> element -->
	<div class="row">													<!-- Row type <div> element -->
		<div class="leftcolumn">										<!-- Column type <div> element within the above row <div> element -->
			<div class="card_contact_us">								<!-- A "card" class <div>. Mimics a paper card -->
																		
			<h2 class="h2">CONTACT US</h2>								<!-- Heading for card <div> -->
			<br>
      
				<div class="container">		  							<!-- Open container <div> -->
					<!-- Form mails -->
					<form name="contactForm" method="GET" enctype="text/plain">
					
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Your name..">
						
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lastname" placeholder="Your last name..">
						
						<label for="subject">Subject</label>
						<input type="text" id="subject" name="subject" placeholder="Your subject..">
						
						<label for="body">Message</label>
						<textarea id="body" name="body" placeholder="Write something.." style="height:170px"></textarea>
						
						<div class="submit_button">
							<!-- Call the sendMail() JavaScript function to create a mailto: with custom attributes -->
							<input type="submit" value="Submit" onclick="sendMail()">
						</div>											
						
					</form>
				</div>													<!-- Close container <div> -->
      
			</div>		<!-- Close card <div> -->
		</div>		<!-- Close leftcolumn <div> -->
	</div>		<!-- Close row <div> -->

  <div class="footer"></div>											<!-- Footer <div> element at the base of the page -->
  
</div>		<!-- Close background image <div> -->
